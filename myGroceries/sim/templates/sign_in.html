{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'sign_in.css' %}">
    <script src="https://accounts.google.com/gsi/client" async></script>
</head>
<body>

<div class="container">
    {% if request.session.user_data %}
    <div>
        <p>Hi {{ request.session.user_data.given_name }} ðŸ™‚</p>
        <p>Your email is {{ request.session.user_data.email }}</p>
        <img src="{{ request.session.user_data.picture }}" alt="User picture">
        <p>Click here to <a href="/sign-out">Sign out</a></p>
    </div>
    {% else %}
    <div>
        <p>Hi there ðŸ™‚ </p>
        <p>Click below to sign in with Google</p>
        <div id="g_id_onload"
            data-client_id="{{ GOOGLE_OAUTH_CLIENT_ID }}"
            data-context="signin"
            data-ux_mode="popup"
            data-login_uri="http://localhost:8000/auth-receiver"
            data-itp_support="true">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-shape="pill"
            data-theme="outline"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left">
        </div>
    </div>
    {% endif %}
</div>

</body>
</html>
