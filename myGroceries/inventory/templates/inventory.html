{% extends 'base.html' %}
{% block content %}
    {% block includes %}    
    <p>Add Item Page</p>

    <form>
        <div class="form-group">
          <label for="itemName">Item</label>
          <input type="text" class="form-control" id="itemName" placeholder="Item Name">
        </div>
        <div class="form-group">
          <label for="quant">Quantity</label>
          <input type="text" class="form-control" id="quant" placeholder="ex. 5 kg">
        </div>
        <div class="form-group">
        <label for="metricUnit">Unit</label>
        <select multiple class="form-control" id="metricUnit">
            <option>Kilogram</option>
            <option>Gram</option>
            <option>Pound</option>
            <option>Ounce</option>
            <option>Litre</option>
            <option>MilliLitre</option>
            <option value="">Gallon</option>
            <option value="">None</option>
        </select>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="fruit">
            <label class="form-check-label" for="fruit">
                Fruit
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="vegetable">
            <label class="form-check-label" for="vegetable">
                Vegetable
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="cannedGoods">
            <label class="form-check-label" for="cannedGoods">
                Canned Goods
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="dairy">
            <label class="form-check-label" for="dairy">
                Dairy
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="meat">
            <label class="form-check-label" for="meat">
                Meats
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="seafood">
            <label class="form-check-label" for="seafood">
                Seafood
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="deli">
            <label class="form-check-label" for="deli">
                Deli
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="condiment">
            <label class="form-check-label" for="condiment">
                Condiment
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="snack">
            <label class="form-check-label" for="snack">
                Snacks
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="bakery">
            <label class="form-check-label" for="bakery">
                Bakery
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="beverage">
            <label class="form-check-label" for="beverage">
                Beverages
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="carbohydrate">
            <label class="form-check-label" for="carbohydrate">
                Carbohydrates
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="frozen">
            <label class="form-check-label" for="frozen">
                Frozen
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="personal">
            <label class="form-check-label" for="personal">
                Personal
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="health">
            <label class="form-check-label" for="health">
                Health
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="clean">
            <label class="form-check-label" for="clean">
                Clean
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    {% endblock includes %}
{% endblock %}
